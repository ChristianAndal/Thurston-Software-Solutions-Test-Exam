<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Styles/Web.css">
  <link rel="stylesheet" href="/Styles/mobile.css">
  <link rel="stylesheet" href="/Styles/fonts.css">

  <title>Header Design</title>
</head>
<body>
  <header>
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-left">
        <span>January 01, 2018</span>
      </div>
      <div class="top-right">
      <span class="notification">
        <img src="/Resources/Images/notif.png" alt="Notification Logo" class="notif-logo">
        <span class="text">Notification</span> <!-- Wrap text inside a span for easier control -->
        </span>
        <span class="inquiry">
        <img src="/Resources/Images/email.png" alt="Inquiry Logo" class="mail-logo" >
        <span class="text">Inquiry</span> <!-- Wrap text inside a span for easier control -->
      </span>
        <div class="button-container">
            <a href="#" class="signup">Sign Up</a>
            <span class="divider">|</span>
            <a href="#" class="login">Login</a>
        </div>

      </div>
    </div>

    <!-- Main Header -->
   <div class="main-header">
    <div class="logo">
      <img src="/Resources/Images/logo.jpeg" alt="Thurston Logo" />
    </div>
    <nav>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Our Team</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </nav>
  </div>

  </header>

  <script>
   // Get the elements
// Get the elements
const menuToggle = document.getElementById('mobile-menu');
const navList = document.querySelector('.nav-list');

// Add event listener to toggle the menu
menuToggle.addEventListener('click', () => {
  navList.classList.toggle('active');
});

// Close menu if clicking outside
document.addEventListener('click', (e) => {
  if (!navList.contains(e.target) && !menuToggle.contains(e.target)) {
    navList.classList.remove('active');
  }
});

  </script>
</body>
</html>
